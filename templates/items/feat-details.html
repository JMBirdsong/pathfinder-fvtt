<div class="form-group">
    <label>{{data.featType.label}}</label>
    <select name="data.featType.value" data-dtype="{{data.featType.type}}">
        {{#select data.featType.value}}
        {{#each featTypes as |name type|}}
        <option value="{{type}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{data.requirements.label}}</label>
    <input type="text" name="data.requirements.value" value="{{data.requirements.value}}"
           data-dtype="{{data.requirements.type}}"/>
</div>

<div class="form-group">
    <label>{{data.ability.label}}</label>
    <select name="data.ability.value" data-dtype="{{data.ability.type}}">
        {{#select data.ability.value}}
        <option value=""></option>
        {{#each abilities as |ability a|}}
        <option value="{{a}}">{{ability.label}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">

    <label>{{data.save.label}}</label>
    <select name="data.save.value" data-dtype="{{data.save.type}}">
        {{#select data.save.value}}
        <option value=""></option>

<div class="form-group">
    <label>{{data.target.label}}</label>

</div>

<div class="form-group">
    <label>{{data.range.label}}</label>
    <input type="text" name="data.range.value" value="{{data.range.value}}" data-dtype="{{data.range.type}}"/>

<div class="form-group">

<div class="form-group">
    <label>{{data.duration.label}}</label>
    <input type="text" name="data.duration.value" value="{{data.duration.value}}" data-dtype="{{data.duration.type}}"/>
</div>

<div class="form-group">
    <label>{{data.uses.label}}</label>
    <div class="feat-uses flexrow">
        <select name="data.uses.type" data-dtype="String">
            {{#select data.uses.type}}
            <option value=""></option>
            <option value="sr">Short Rest</option>
            <option value="lr">Long Rest</option>
            <option value="day">Day</option>
            {{/select}}
        </select>
        <input type="text" name="data.uses.value" value="{{data.uses.value}}" data-dtype="Number"/>
        <span class="sep">/</span>
        <input type="text" name="data.uses.max" value="{{data.uses.max}}" data-dtype="Number"/>
    </div>
</div>
