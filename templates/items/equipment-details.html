<div class="form-group">
    <label>{{data.armor.label}}</label>
    <input type="text" name="data.armor.value" value="{{data.armor.value}}" data-dtype="{{data.armor.type}}"/>
</div>

<div class="form-group">
    <label>{{data.armorType.label}}</label>
    <select name="data.armorType.value" data-dtype="{{data.armorType.type}}">
        {{#select data.armorType.value}}
        <option value=""></option>
        {{#each armorTypes as |name type|}}
        <option value="{{type}}">{{name}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group">
    <label>{{data.strength.label}}</label>
    <input type="text" name="data.strength.value" value="{{data.strength.value}}" data-dtype="{{data.strength.type}}"/>
</div>

 <div class="form-group">
    <label>{{data.stealth.label}}</label>
    <input type="checkbox" name="data.stealth.value" value="1" data-dtype="{{data.stealth.type}}" {{checked data.stealth.value}}/>
</div>

 <div class="form-group">
    <label>{{data.proficient.label}}</label>
    <input type="checkbox" name="data.proficient.value" value="1" data-dtype="{{data.proficient.type}}" {{checked data.proficient.value}}/>
</div>

 <div class="form-group">
    <label>{{data.attuned.label}}</label>
    <input type="checkbox" name="data.attuned.value" value="1" data-dtype="{{data.attuned.type}}" {{checked data.attuned.value}}/>
</div>

 <div class="form-group">
    <label>{{data.equipped.label}}</label>
    <input type="checkbox" name="data.equipped.value" value="1" data-dtype="{{data.equipped.type}}" {{checked data.equipped.value}}/>
</div>
